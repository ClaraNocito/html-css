<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configuração global das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #393DE6, #941E98, #CB1E60, #EF5531, #F8BA4B);
            background-attachment: fixed; /*Para deixar o fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
